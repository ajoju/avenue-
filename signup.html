<!DOCTYPE html>
<html>

<body>

    <link href="signup.css"type="text/css"rel="stylesheet">
    

<h2> To Create a new account, press below </h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill  the details </p>

      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').login.display='none'"class="close" title="Close Modal">&times;</span>
        <img src="IMAGE.jpg"><!--adding image-->
      </div>
  
      <hr>
      <label for="ema"><b>Email</b></label><!--adding email label-->
      <input type="text" placeholder=" Enter Your Email Id/Username" name="ema" required><!-- input of email id-->

      <label for="p"><b>Password</b></label><!--adding password label-->
      <input type="password" placeholder=" Enter a  Password" name="p" required><!-- input of password-->

      <label for="ps"><b>Conform Password</b></label><!--adding conform password-->
      <input type="password" placeholder=" Conform your password" name="ps" required><!-- input confirm password-->
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel Go Back</button>
        <button type="submit" class="signupbtn">Sigining Up</button>
      </div>
    </div>
  </form>
</div>


<script>// Javascript
  
// Get the modal
var K = document.getElementById('id01');

// When the user clicks anywhere outside ,  it closes
window.onclick = function(e) {
  if (e.target == K) {
    K.style.display = "none";
  }
}
</script>

</body>
</html>
